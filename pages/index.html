<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a3379ca11a.js" crossorigin="anonymous"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="header" class="flex justify-between items-center m-auto m1270">
      <h1><a href="/">
        <img class="h-full" src="./imgs/logo.svg" alt="떡잎마을 상점 로고" />
      </a></h1>
      <ul class="login">
        <li class="inline-block"><a href="#">로그인</a></li>
        <li class="inline-block pl-10"><a href="#">회원가입</a></li>
        <li class="inline-block pl-10"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
      </ul>
    </div>

    <div id="slider" class="overflow-hidden relative">
      <div class="sliderWrap flex">
        <div class="slider relative">
          <img src="./imgs/banner_1.svg" alt="배너1">
        </div>
        <div class="slider relative">
          <img src="./imgs/banner_2.svg" alt="배너2">
        </div>
      </div>
      <div class="slider_circle absolute left-2/4 bottom-10">
        <a href="#" class="inline-block bg-black w-3 h-3 rounded-full"></a>
        <a href="#" class="inline-block bg-black w-3 h-3 ml-2 rounded-full"></a>
      </div>
    </div>
      
    <div id="container" class="mx-auto my-28">
      <div class="category_content">
        <ul class="category_tab_list">
          <li class="inline-block"><a href="/">전체상품</a></li>
          <li class="inline-block"><a href="/">디자인문구</a></li>
          <li class="inline-block"><a href="/">오피스용품</a></li>
          <li class="inline-block"><a href="/">패션잡화</a></li>
          <li class="inline-block"><a href="/">키친/유아식기</a></li>
          <li class="inline-block"><a href="/">완구/인형</a></li>
          <li class="inline-block"><a href="/">필기구/학습용품</a></li>
        </ul>
      </div>
      
      <div class="All_product_content">
        <ul class="All_product_list">
          <li class="All_product_item">
            <a target="_blank" href="#" class="All_product_link_item">
              <div class="All_product_item_thumb">
                <div class="view_cart">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <img src="./imgs/test-img.jpg" alt="2024 벽걸이 캘린더">
              </div>
              <div class="All_product_item_info">
                <strong class="price">23,000원</strong>
                <p>2024 벽걸이 캘린더</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
      
    <div class="Scroll_top">
      <a href="#" role="button" class="Scroll_top_btn">
        <i class="fa-solid fa-arrow-up"></i>
      </a>
    </div>

    <div id="footer" class="w-full flex-col flex justify-center items-center">
      <ul class="link_list pb-10">
        <h3 class="blind">떡잎마을 상점 정책 및 약관</h3>
        <li class="link_item inline-block px-3 border-r-2 border-gray400"><a href="#" class="text-gray500">이용약관</a></li>
        <li class="link_item inline-block px-3 border-r-2 border-gray400"><a href="#" class="text-gray500">전자금융거래 이용약관</a></li>
        <li class="link_item inline-block px-3 border-r-2 border-gray400"><a href="#" class="text-gray500">개인정보처리방침</a></li>
        <li class="link_item inline-block px-3 border-r-2 border-gray400"><a href="#" class="text-gray500">안전거래 가이드</a></li>
        <li class="link_item inline-block px-3"><a href="#" class="text-gray500">고객센터</a></li>
      </ul>
      <div class="link_address">
        <h3 class="blind">떡잎마을 상점</h3>
        <a href="#" class="inline-block text-gray400 text-sm"><img class="inline-block pr-3" src="./imgs/f-logo.svg" alt="">Copyright © 2023. 떡잎마을 상점 All Rights Reserved.</a>
      </div>
    </div>

  </body>
</html>
<script type="module" src="./main.js"></script>
<script type="module" src="./counter.js"></script>
