<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a3379ca11a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>떡잎마을 상점</title>
  </head>
  <body>
    <div id="headerWrap" class="w-full"></div>

    <div id="slider" class="overflow-hidden relative w-full h-[600px]">
      <div class="sliderWrap flex w-[300%] h-full">
        <div class="slider relative w-[100%] bg-banner_1 bg-cover"></div>
        <div class="slider relative w-[100%] bg-banner_2 bg-cover"></div>
      </div>
      <div class="slider_circle absolute left-2/4 bottom-10 transform flex">
        <p class="w-3 h-3 rounded-full bg-black"></p>
        <p class="w-3 h-3 ml-3 rounded-full bg-black/30"></p>
      </div>
    </div>

    <div id="container" class="mx-auto my-28 w-4/6">
      <div class="categoryContent w-full mb-16">
        <ul class="categoryTabList w-full">
          <li
            class="categoryTab clicked inline-block border border-gray400 rounded-full mr-3 mb-3 text-gray400 overflow-hidden"
          >
            <a href="/" class="clicked w-full block py-1.5 px-7">전체상품</a>
          </li>
        </ul>
      </div>

      <div class="productContent m-full">
        <ul class="productList grid grid-cols-4 gap-x-4 gap-y-8"></ul>
      </div>
    </div>

    <div
      id="footerWrap"
      class="w-full h-[300px] flex border-t border-gray400"
    ></div>
  </body>
</html>
<script type="module" src="./main.js"></script>
<script type="module" src="./event.js"></script>
