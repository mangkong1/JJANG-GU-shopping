<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./userInfo.css" />
    <script src="https://kit.fontawesome.com/a3379ca11a.js" crossorigin="anonymous"></script>
    <title>떡잎마을 상점</title>
  </head>
  <body>
    <div id="headerWrap" class="w-full"></div>

    <div id="userInfo_container" class="w-[1274px] mx-auto flex justify-between mt-[115px] mb-[288px]">
        <div class="userInfo_left">
            <h2 class="text-4xl font-semibold pb-6 pl-[5px]">마이페이지</h2>
            <div class="userInfo_list w-[236px] h-[532px] border border-gray200 rounded-2xl px-[25px] py-[36px] box-border" >
                <ul>
                    <li class="font-semibold text-2xl mb-[87px]">쇼핑 정보
                        <ul class="mt-[10px]">
                            <li><a class="text-xl font-normal text-gray400" href="">상품 등록</a></li>
                            <li><a class="text-xl font-normal text-gray400" href="">구매 내역</a></li>
                            <li><a class="text-xl font-normal text-gray400" href="">판매 내역</a></li>
                        </ul>
                    </li>
                    <li class="font-semibold text-2xl">내 정보
                        <ul class="mt-[10px]">
                            <li><a class="text-xl font-normal text-gray400" href="">프로필 정보</a></li>
                        </ul>
                    </li>
                </ul>
                
            </div>
        </div>

        <div class="userInfo-right w-[1011px] mt-[64px]">
            <div class="user_box w-full h-[222px] border border-gray200 rounded-2xl flex items-center justify-between px-[54px] box-border">

                <div class="user_profile flex items-center">
                    <div class="user_thumb w-[185px] h-[185px] overflow-hidden rounded-full">
                        <img class="w-full" src="../../imgs/맹구.jpg" alt="사용자 프로필 이미지" />
                    </div>
                    <div class="user_name ml-5"> 
                        <p class="inline-block text-[28px] font-semibold underline ">엘리스</p>
                        <p class="inline-block text-[28px] font-semibold ">님 반가워요!</p>
                        <p class="text-lg text-gray500" >test@test.com </p>
                    </div>
                </div>

                <div class="user_type bg-test w-[152px] h-[91px] rounded-2xl bg-yellow flex items-center justify-center">
                    <span class="text-lg font-medium">일반 사용자</span>
                </div>
            </div>

            <div class="user_listBox w-full mt-10 flex justify-between">
                <div class="userBy_list w-[494px]">
                    <div class="userBy_title border-b-2 flex justify-between items-center box-border">
                        <p class="text-2xl font-medium pl-[5px] pb-3" >구매내역</p>
                        <a href=""><i class="fa-solid fa-plus text-xl"></i></a>
                    </div>
                     <ul class="userBy_item mt-[34px] pl-[5px] ">
                        <li class="mb-[20px]">
                            <a href="" class="flex justify-between">
                                <p>푹신푹신 피그닉매트(소)</p>
                                <span>상품 준비중</span>
                            </a>
                        </li>
                        <li class="mb-[20px]">
                            <a href="" class="flex justify-between">
                                <p>푹신푹신 피그닉매트(소)</p>
                                <span>상품 준비중</span>
                            </a>
                        </li>
                     </ul>
                </div>
                <div class="userSell_list w-[494px]">
                    <div class="userSell_title  border-b-2 flex justify-between items-center box-border">
                        <p class="text-2xl font-medium pl-[5px] pb-3">판매내역</p>
                        <a href=""><i class="fa-solid fa-plus text-xl"></i></a>
                    </div>
                     <ul class="userSell_item mt-[34px] pl-[5px]">
                        <li class="none_item text-sm text-gray400 text-center">
                            판매내역이 없습니다.
                        </li>
                     </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="footerWrap" class="w-full h-[300px]"></div>
  </body>
</html>
<script type="module" src="../main.js"></script>
<script type="module" src="./userInfo.js"></script>
