<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a3379ca11a.js" crossorigin="anonymous"></script>
    <title>떡잎마을 상점</title>
  </head>
  <body>
    <div id="headerWrap" class="w-full"></div>

    <div id="userInfo_container">
        <div class="userInfo_left">
            <h2>마이페이지</h2>
            <div class="userInfo_list">
                <ul>
                    <li><h3>쇼핑 정보</h3></li>
                    <li><a href="">상품 등록</a></li>
                    <li><a href="">구매 내역</a></li>
                    <li><a href="">판매 내역</a></li>
                </ul>
                <ul>
                    <li><h3>내 정보</h3></li>
                    <li><a href="">프로필 정보</a></li>
                    <li><a href="">주소록</a></li>
                </ul>
            </div>
        </div>

        <div class="userInfo-right">
            <div class="user_box">
                <div class="user_thumb">
                    <img src="../../imgs/맹구.jpg" alt="">
                </div>
                <div class="user_name">
                    <p>엘리스</p>
                    <p>님 반가워요!</p>
                    <p>test@test.com</p>
                </div>
                <div class="user_type">
                    <span>일반 사용자</span>
                </div>
            </div>

            <div class="userBy_list"></div>
            <div class="userSell_list"></div>
        </div>
    </div>

    <div id="footerWrap" class="w-full h-[300px] flex border-t border-gray400 "></div>
  </body>
</html>
<script type="module" src="../main.js"></script>
