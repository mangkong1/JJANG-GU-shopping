<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a3379ca11a.js" crossorigin="anonymous"></script>
    <title>떡잎마을 상점</title>
  </head>
  <body>
    <div id="headerWrap" class="w-full"></div>

    <div id="slider" class="overflow-hidden relative w-full h-[600px]">
      <div class="sliderWrap flex w-[300%] h-full">
        <div class="slider relative w-[100%] bg-banner_1 bg-cover">
        </div>
        <div class="slider relative w-[100%] bg-banner_2 bg-cover">
        </div>
      </div>
      <div class="slider_circle absolute left-2/4 bottom-10 transform flex">
        <p class="w-3 h-3 rounded-full bg-black"></p>
        <p class="w-3 h-3 ml-3 rounded-full bg-black/30"></p>
      </div>
    </div>
      
    <div id="container" class="mx-auto my-28 w-4/6">
      <div class="category_content m-full mb-16">
        <ul class="category_tab_list m-full">
          <li class="inline-block bg-red rounded-full py-1.5 px-7 mr-2.5 text-white"><a href="/">전체상품</a></li>
          <li class="inline-block border border-gray400 hover:border-red rounded-full py-1.5 px-7 mr-3 text-gray400 hover:text-red"><a href="/">디자인문구</a></li>
          <li class="inline-block border border-gray400 hover:border-red rounded-full py-1.5 px-7 mr-3 text-gray400 hover:text-red"><a href="/">오피스용품</a></li>
          <li class="inline-block border border-gray400 hover:border-red rounded-full py-1.5 px-7 mr-3 text-gray400 hover:text-red"><a href="/">패션잡화</a></li>
          <li class="inline-block border border-gray400 hover:border-red rounded-full py-1.5 px-7 mr-3 text-gray400 hover:text-red"><a href="/">키친/유아식기</a></li>
          <li class="inline-block border border-gray400 hover:border-red rounded-full py-1.5 px-7 mr-3 text-gray400 hover:text-red"><a href="/">완구/인형</a></li>
          <li class="inline-block border border-gray400 hover:border-red rounded-full py-1.5 px-7 mr-3 text-gray400 hover:text-red"><a href="/">필기구/학습용품</a></li>
        </ul>
      </div>
      
      <div class="All_product_content m-full">
        <ul class="All_product_list grid grid-cols-4 gap-x-4 gap-y-8">
          <li class="All_product_item">

              <div class="All_product_item_thumb h-[360px] w-full rounded-2xl overflow-hidden relative">
                <div class="view_cart w-14 h-14 bg-white90 flex justify-center items-center rounded-full hidden cursor-pointer absolute left-[50%] bottom-[40px] translate-x-[-50%]">
                  <i class="fa-solid fa-cart-shopping text-2xl text-red"></i>
                </div>
                <a href="#" target="_blank">
                  <img class="h-full" src="./imgs/test.jpg" alt="2024 벽걸이 캘린더">
                </a>
              </div>

              <div class="All_product_item_info pl-1">
                <p class="price pt-2 inline-blocks font-semibold text-lg">23,000원</p>
                <p>2024 벽걸이 캘린더</p>
              </div>
          </li>
          
        </ul>
      </div>
    </div>

    <div id="footerWrap" class="w-full h-[300px]"></div>
  </body>
</html>
<script type="module" src="./main.js"></script>
<script type="module" src="./event.js"></script>
